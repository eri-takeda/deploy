{% extends 'base.html' %}

{% block title %}ユーザ登録 - ネコイル{% endblock %}

{% block content %}
<div style="margin-top: 100px; text-align: center; border: 2px solid #ddd; border-radius: 10px; width: 50%; margin-left: auto; margin-right: auto; padding: 20px; background-color: #f8f8ff;">
    <h2>ユーザ登録</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="ユーザ登録" style="padding: 10px 20px; font-size: 16px; background-color: #add8e6; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
    </form>
    <a href="{% url 'accounts:home' %}" style="display: inline-block; padding: 10px 20px; font-size: 16px; background-color: #add8e6; color: #fff; text-decoration: none; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">戻る</a> 
</div>
{% endblock %}
