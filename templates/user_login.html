{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}

<style>
  .button-container {
    margin-top: 40px;
    text-align: center;
  }
  
  
.button {
    display: block; /* ボタンをブロック要素として表示 */
    width: 50%; /* ボタンの幅を50%にする */
    padding: 10px 20px; /* パディングを10px上下、20px左右に統一 */
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    margin-bottom: 10px; /* ボタン間にマージンを設定 */
  }

  ul {
        list-style: none;
        padding: 0;
  }


  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="email"],
  input[type="password"] {
    width: 50%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
</style>


<div style="margin-top: 150px; text-align: center; padding: 20px; background-color: #f8f8ff; border: 2px solid #ddd; border-radius: 10px; width: 750px; height: 500px; margin-left: auto; margin-right: auto;">
    <h1>ログイン</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">メールアドレス</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">パスワード</label>
            {{ form.password }}
        </div>

        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <div class="button-container">
            <input type="submit" value="ログイン" class="button">
            <a href="{% url 'accounts:home' %}" class="button">戻る</a>
        </div>
    </form>
</div>


{% endblock %}
